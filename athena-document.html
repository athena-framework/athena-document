<link rel="import" href="bower_components/polymer/polymer.html">
<!-- athena-document specific-->
<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<link rel="import" href="bower_components/marked-element/marked-element.html">
<link rel="import" href="bower_components/marked-element/marked-import.html">
<link rel="import" href="bower_components/font-roboto/roboto.html">
<link rel="import" href="font-source-code-pro.html">

<!--
Opinionated wrapper around marked element.

##### Example

    <athena-document url="path/to/markdown.md"></athena-document>

@element athena-document
@blurb Opinionated wrapper around marked element.
@status alpha
@homepage https://github.com/caraya/athena-document
-->
<polymer-element name="athena-document" attributes="url">
  <template>
    <link rel="stylesheet" href="athena-document.css">
    <core-ajax auto url="{{url}}" handleAs="text" response="{{doc}}">
    </core-ajax>
    <marked-element text="{{doc}}"></marked-element>
  </template>
  <script>
    Polymer({});
  </script>
</polymer-element>
