<!--
Opinionated wrapper around `juicy-mardown` element. `athena-document` loads the Markdown content using `iron-ajax`. This make sit possible to use local or external content (subject to CORS and secure origins restrictions.)

    <athena-document url="path/to/markdown.md"></athena-document>

<strong>There is an issue with juicy-markdown not honoring HTML tags inside the markdown document. Need to research why is that the case.</strong>

@demo demo/demo.html
-->
<dom-module id="athena-document">
  <template>
    <iron-ajax auto="" url="{{url}}" handle-as="text" last-response="{{doc}}"></iron-ajax>
    <juicy-markdown value="{{doc}}" ghcss></juicy-markdown>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'athena-document',
    properties: {
      url: {
        type: String,
        notify: true
      }
    }
  });
</script>
