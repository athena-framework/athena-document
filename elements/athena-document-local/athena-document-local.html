<!--
Opinionated wrapper around `juicy-mardown` element. `athena-document` loads the Markdown content using `iron-ajax`. This make sit possible to use local or external content (subject to CORS and secure origins restrictions.)

    <athena-document-local url="path/to/markdown.md"></athena-document-local>
-->
<dom-module id="athena-document-local">
  <template>
    <juicy-markdown-local value="{{url}"></juicy-markdown>

  </template>
</dom-module>
<script>
  Polymer({
    is: 'athena-document-local',
    properties: {
      url: {
        type: String,
        value: '',
        notify: true
      }
    }
  });
</script>
