<!--
Opinionated wrapper around marked element.

##### Example

    <athena-document url="path/to/markdown.md"></athena-document>

@element athena-document
@blurb Opinionated wrapper around juicy-markdown component.
@status alpha
@homepage https://github.com/caraya/athena-document
-->
<dom-module id="athena-document">
  <template>
    <iron-ajax auto="" url="{{url}}" handle-as="text" last-response="{{doc}}"></iron-ajax>
    <juicy-markdown value="{{doc}}"></juicy-markdown>
  </template>
  <script>
    Polymer({
      is: 'athena-document',
      properties: {
        url: {
          type: String,
          value: '',
          notify: true
        }
      }
    });
  </script>
</dom-module>
